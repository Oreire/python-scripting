# ---------------------------------------------------------------------
# üè∑Ô∏è Namespace Definition
# Creates an isolated environment for all ProjectA resources
# ---------------------------------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: projecta
---
# ---------------------------------------------------------------------
# üöÄ Deployment
# Runs 3 replicas of the NGINX-based application
# Includes resource limits, liveness & readiness probes for resilience
# ---------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: week2-projecta-server
  namespace: projecta
  labels:
    app: week2-projecta-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: week2-projecta-server
  template:
    metadata:
      labels:
        app: week2-projecta-server
    spec:
      containers:
        - name: nginx-container
          image: projectaregistry.azurecr.io/oresky73/week5-server:latest # oresky73/week5-server:latest 
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
---
# ---------------------------------------------------------------------
# üîó  LoadBalancer Service
# Exposes the Deployment internally to the cluster
# ---------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: projecta-service
  namespace: projecta
spec:
  type: LoadBalancer   # expose externally via cloud provider
  selector:
    app: week2-projecta-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# ---------------------------------------------------------------------
# üîí Network Policy
# Restricts inbound traffic to only come from the ingress-nginx namespace
# ---------------------------------------------------------------------

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-policy
  namespace: projecta
spec:
  podSelector:
    matchLabels:
      app: week2-projecta-server
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  policyTypes:
    - Ingress
---
# ---------------------------------------------------------------------
# ‚öñÔ∏è Horizontal Pod Autoscaler (HPA)
# Dynamically scales pods based on CPU utilization
# ---------------------------------------------------------------------

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: projecta-hpa
  namespace: projecta
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: week2-projecta-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

